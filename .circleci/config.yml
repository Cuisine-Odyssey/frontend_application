---
version: 2
jobs:
  build:
    working_directory: ~/cuisine_odyssey_frontend
    docker:
      - image: circleci/ruby:2.7.2
        environment:
          PGHOST: localhost
          PGUSER: cuisine_odyssey_frontend
          RAILS_ENV: test
      - image: postgres:14.0
        environment:
          POSTGRES_USER: cuisine_odyssey_frontend
          POSTGRES_DB: cuisine_odyssey_frontend_test
          POSTGRES_PASSWORD: <%= ENV['CUISINE_ODYSSEY_FRONTEND_DATABASE_PASSWORD'] %>
    steps:
      - checkout

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: cuisine_odyssey_frontend-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: cuisine_odyssey_frontend-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the environment
      - run: cp .sample.env .env

      # Setup the database
      - run: bundle exec rake db:setup

      # Run the tests
      - run: bundle exec rake
